<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contacts list</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="favicon.png" type="image/png">
   <script src="script.js" defer></script>
</head>
<body>
 
   <div class="bubble">
       <h1>Contacts Page</h1>
   </div>

   <!-- Creating form to have the user input the information they want/need. (phone number, e-mail)-->
   <div class="sun-container">
       <div class ="sun"></div>
           <form>
               <fieldset>
                   <legend style="font-size:20px;">Add Contact Information</legend>
                   <label for="name">Name:</label><br>
                   <input type="text" id="name" name="name" required><br>
                   <label for="gender">Gender:</label><br>
                   <select id="gender" name="gender"><br>
                       <option value="male">Male</option>
                       <option value="female">Female</option>
                       <option value="other">Other</option>
                   </select> <br>
                   <label for="avatar">Avatar:</label><br>
                   <div id="avatar-options">
                       <img src="1.png" alt="Avatar 1" class="avatar-option">
                       <img src="2.png" alt="Avatar 2" class="avatar-option">
                       <img src="3.png" alt="Avatar 3" class="avatar-option">
                   </div>
                   <input type="hidden" id="selected-avatar" name="avatar">
                   <label for="github">Github:</label><br>
                   <input type="text" id="github" name="github"><br>


                   <label for="linkedin">LinkedIn:</label><br>
                   <input type="text" id="linkedin" name="linkedin"><br>


                   <label for="other">Other Information:</label><br>
                   <textarea id="other" name="other" rows="4" cols="40" placeholder="Enter any additional information here"></textarea><br>


                   <input type="submit" value="Submit">
               </fieldset>
           </form>
       </div>
   <div class="container">
       <div class="info-box" id="info-box"></div>
   </div>


</body>
</html>
