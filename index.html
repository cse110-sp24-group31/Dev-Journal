<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Jounal</title>
    <!-- FONTS -->

    <!-- SCRIPS -->
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/project.js"></script>


    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="assets/styles/homepage.css">
    <link rel="stylesheet" href="assets/styles/projectView.css">
    <link rel="stylesheet" href="assets/styles/project-card.css">
</head>

<body>
    <!-- MAIN NAVIGATION -->
    <div class="main-nav">
        <button onclick="addProjectPopup()">New Project</button>
    </div>


    <div class="main">
        <!-- PROJECT CARDS SECTION -->
        <div class="project-cards" id="project-cards-parent">
            
            <div class="project-card">
                <p class="name">Add New Project</p>
                <img src='' alt="+" class="project-image">
                <div class="desc"></div>
                <div class="progress-bar" hidden = "true">
                    <div class="progress-bar-fill" style="width: 79%;">79</div>
                </div>
                <div class="actions" hidden = "true">
                    <button onclick="projectCard_onDebugProgressButtonClicked(this)">progress + random</button>
                    <button onclick="projectCard_onOpenButtonClicked(this)">open</button>
                    <button onclick="projectCard_onOptionButtonClicked(this)">options</button>
                    <button onclick="projectCard_onDeleteButtonClicked(this)">delete</button>
                </div>
            </div>

            

        </div>



        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- CALENDAR -->
            <div class="sidebar-sec calendar">
                <div class="cal-header">
                    <button id="cal-prev"></button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="cal-next"></button>
                </div>

                <div class="days">
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>

            <!-- ACCOMPLISHMENTS -->
            <div class="sidebar-sec accomplishments">

            </div>
        </div>
    </div>


    <!-- BOTTOM FOOTER -->
    <div class="bottom-tab">
    </div>


    <div id="projectView" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some context in the minipage</p>
        </div>
    </div>

    <script src="assets/scripts/calendar.js"></script>
    <script src="assets/scripts/test.js"></script>
</body>

</html>
