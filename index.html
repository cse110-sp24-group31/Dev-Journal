<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Jounal</title>
    <!-- FONTS -->


    <!-- SCRIPS -->
    <script src="assets/scripts/main.js"></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="assets/styles/homepage.css">
    <link rel="stylesheet" href="assets/styles/projectView.css">
</head>

<body>
    <!-- MAIN NAVIGATION -->
    <div class="main-nav">
    </div>


    <div class="main">
        <!-- PROJECT CARDS SECTION -->
        <div class="project-cards" id="project-cards">
            <div class="card new-card">
                <div class="add-icon">+ Add new project</div>
            </div>
            <div class="card"></div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- CALENDAR -->
            <div class="sidebar-sec calendar">
                <div class="cal-header">
                    <button id="cal-prev"></button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="cal-next"></button>
                </div>

                <div class="days"> 
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>

            <!-- ACCOMPLISHMENTS -->
            <div class="sidebar-sec accomplishments">

            </div>
        </div>
    </div>


    <!-- BOTTOM FOOTER -->
    <div class="bottom-tab">   
    </div>
    

    <div id="projectView" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some context in the minipage</p>
        </div>
    </div>

    <script src="assets/scripts/calendar.js"></script>
</body>
</html>
