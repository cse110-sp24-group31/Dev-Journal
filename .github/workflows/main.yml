name: Project Main Branch Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install --save-dev puppeteer jest

      #- name: Linting and Code Style Enforcement
      # run: npm run lint
      #- name: Code Quality Check
      # run: npm run quality-check
      - name: '[unit test] example'
        run: npm test ./__tests__/example.test.js
        # ADD CHECKS TO PACKAGE.JSON FOR FINAL DRAFT
      - name: '[unit test] Helper.js'
        run: npm test ./__tests__/Helper.test.js
      # - name: '[unit test] Task manager'
      #   run: npm test ./__tests__/project-card.test.js
      - name: '[E2E test] project cards'
        run: npm test ./__tests__/ProjectCard.test.js

  coverage_report:
    name: Generate coverage report
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # ... Generate LCOV files or download it from a different job
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        with:
          coverage-files: coverage/lcov.*.info
          minimum-coverage: 90
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: apps/my-first-app
          update-comment: true
