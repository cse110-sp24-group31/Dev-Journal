<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #054569;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        .task-container {
            background: #c2dde4;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            box-sizing: border-box;
        }
        .task-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }
        .task-container input, .task-container textarea {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin-bottom: 10px;
            margin-right: 0; /* Remove right margin */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .task-container button {
            width: 100%;
            padding: 10px;
            background: #054569;
            border: none;
            border-radius: 5px;
            color: #9ccddc;
            font-size: 1rem;
            cursor: pointer;
        }
        .task-container button:hover {
            background: #043a57;
        }
        .task-list {
            background: #c2dde4;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #054569;
            border-radius: 50%;
            color: #054569;
            font-size: 1rem;
            cursor: pointer;
        }
        .back-button svg {
            width: 24px;
            height: 24px;
        }
        .task {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            padding: 10px;
            background: #e0f7fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .task-title {
            flex-grow: 1;
            font-weight: bold; /* Make task title bold */
        }
        .task .task-desc {
            display: none;
            margin-top: 10px;
            padding-left: 7ch; /* Add padding to shift right by 7 characters */
            white-space: pre-wrap; /* Ensure spaces are preserved and wrap long text */
            word-wrap: break-word; /* Break long words to wrap text */
        }
        #task-title {
            font-family: 'Poppins', sans-serif;
        }
        #task-desc {
            font-family: 'Poppins', sans-serif;
        }
        .arrow {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            color: black;
            user-select: none;
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 1rem;
        }
        .delete-button svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
    </button>
    <div class="task-container">
        <h2>Add Task</h2>
        <p id="selected-date"></p>
        <input type="text" placeholder="Task Title" id="task-title">
        <textarea placeholder="Task Description" id="task-desc"></textarea>
        <button onclick="saveTask()">Save Task</button>
    </div>
    <div class="task-list">
        <h2>Today's Tasks</h2>
        <ul id="task-list"></ul>
    </div>
    <script>
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const day = urlParams.get('day');
            const month = urlParams.get('month');
            const year = urlParams.get('year');

            document.getElementById('selected-date').innerHTML = `<strong>Date: ${day} ${months[month-1]} ${year}</strong>`;

            loadTasks(day, month, year);
        });

        const saveTask = () => {
            const title = document.getElementById('task-title').value;
            const desc = document.getElementById('task-desc').value;
            const urlParams = new URLSearchParams(window.location.search);
            const day = urlParams.get('day');
            const month = urlParams.get('month');
            const year = urlParams.get('year');

            if (title && desc) {
                const taskObject = {};
                taskObject["title"] = title;
                taskObject["desc"] = desc;
                taskObject["date"] = `${day}-${month}-${year}`;

                let tasksStored = getTasksFromStorage();
                tasksStored.push(taskObject);
                saveTasksToStorage(tasksStored);

                alert('Task saved!');
                loadTasks(day, month, year); // Reload tasks
            } else {
                alert('Please fill in both fields');
            }

            document.getElementById('task-title').value = '';
            document.getElementById('task-desc').value = '';
        };

        function saveTasksToStorage(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function getTasksFromStorage() {
            return (localStorage.getItem("tasks")) ? JSON.parse(localStorage.getItem("tasks")) : [];
        }

        function loadTasks(day, month, year) {
            const tasks = getTasksFromStorage();
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            const currentDate = `${day}-${month}-${year}`;
            tasks.forEach((task, index) => {
                if (task.date === currentDate) {
                    const li = document.createElement('li');
                    li.classList.add('task');
                    li.innerHTML = `<div class="task-header">
                                        <div class="arrow">▶</div>
                                        <div class="task-title">${task.title}</div>
                                        <button class="delete-button" onclick="deleteTask(${index})">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-2 14H7L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M4 6V4a2 2 0 012-2h12a2 2 0 012 2v2"/></svg>
                                        </button>
                                    </div>
                                    <div class="task-desc">${task.desc}</div>`;
                    li.querySelector('.arrow').addEventListener('click', () => {
                        const desc = li.querySelector('.task-desc');
                        const arrow = li.querySelector('.arrow');
                        desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
                        arrow.textContent = arrow.textContent === '▶' ? '▼' : '▶';
                    });
                    taskList.appendChild(li);
                }
            });
        }

        function deleteTask(index) {
            let tasksStored = getTasksFromStorage();
            tasksStored.splice(index, 1);
            saveTasksToStorage(tasksStored);
            location.reload(); // Reload the page to reflect changes
        }

        function goBack() {
            window.location.href = 'calendar.html';
        }
    </script>
</body>
</html>
